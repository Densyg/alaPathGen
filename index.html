<!doctype html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Surfacing PathGenerator</title>
    <meta name="description" content="To help with your surfacing workflow">
    <meta name="author" content="Naomi Que">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row" id="row0">
            <h1 class="title">Surfacing Path Generator</h1>
            <p id="links">BETA</p>  
                     
        </div>
        <div class="row" id="row1">
            <p>Are you in <b>S U R F A C I N G</b>? Are you tired of <b>clicking through folders</b>? <i>We gotchu fam.</i></p>
        </div>
        <div class="row" id="input-group">
            <div class="col-sm-2">
                <label class="label-default" for="inlineFormInputAssetType  2">Asset Type:</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="assetType" onkeyup="populate()" placeholder="e.g. setPiece">
            
            </div>
            <div class="col-sm-4">
                <label class="label-default" for="inlineFormInputAsset2">Asset Name:</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="assetName" onkeyup="populate()" placeholder="e.g. groundRock69">
        
            </div>
            <div class="col-sm-2">
        
        
        
                <label class="label-default" for="inlineFormInputName2">Author:</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="name" onkeyup="populate()" placeholder="e.g. milford.cubicle">
            </div>
            <div class="col-sm-1">
                <label class="label-default" for="inlineFormInputVersion2">Version:</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="version" onkeyup="populate()" placeholder="v000">

            </div>
            <div class="col-sm-2">
                <label class="label-default" for="inlineFormInputVersion2">Material:</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="submaterial" onkeyup="populate()" placeholder="defaultMaterial">

            </div>

        </div>        
        <div class="row" id="input-group">
        </div>

        
        <div class="row">
            <div class="col-sm-2">
                <label class="label-default" for="inlineFormInputAssetType  2">Year:</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="year" onkeyup="populate()" placeholder="e.g. 2021">
            
            </div>
            <div class="col-sm-2">
                <label class="label-default" for="inlineFormInputName2">Studio Code:</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="studioCode" onkeyup="populate()" placeholder="e.g. s121">
            </div>


        </div>        
        <div class="row">       
        </div>
            
        

        <div class="row row-label" >
                <h5>SUBSTANCE PAINTER - Open model</h5>
                <label class="notcopied" id="copied1">Copied!</label>
        </div>
        <div class="row">
            <input type="text" id="field_sp1" class="form-control-default col-sm-12" readonly=True onclick="copyToClipboard(this.id)"
            value="/mnt/ala/mav/$YEAR/jobs/$STUDIO_CODE/assets/$ASSET_TYPE/$ASSET_NAME/model/model/caches/fbx">
            

        </div>
        <div class="row row-label" >
                <h5>SUBSTANCE PAINTER - File Save</h5>
                <label class="notcopied" id="copied7">Copied!</label>
        </div>
        <div class="row">
            <input type="text" id="field_sp2" class="form-control-default col-sm-12" readonly=True onclick="copyToClipboard(this.id)"
            value="/mnt/ala/mav/$YEAR/wip/$STUDIO_CODE/assets/$ASSET_TYPE/$ASSET_NAME/surfacing/surfacing/$NAME/substancePainter/build">
            

        </div>
        <div class="row row-label" >
                <h5>SUBSTANCE PAINTER / KATANA - Export textures</h5>
                <label class="notcopied" id="copied2">Copied!</label>
        </div>
        <div class="row">
            <input type="text" id="field_sp3"class="form-control-default col-sm-12" readonly=True onclick="copyToClipboard(this.id)"
            value="/mnt/ala/mav/$YEAR/wip/$STUDIO_CODE/assets/$ASSET_TYPE/$ASSET_NAME/surfacing/surfacing/$NAME/katana/textures/defaultMaterial">
            

            <!--<button onclick="copy('field_sp3')">copy</button>-->
        </div>

        <div class="row row-label" >
                <h5>KATANA - Open USD</h5>
                <label class="notcopied" id="copied4">Copied!</label>
        </div>
        <div class="row">    
            <input type="text" id="field_katana2" class="form-control-default col-sm-12" readonly=True onclick="copyToClipboard(this.id)"
            value="/mnt/ala/mav/$YEAR/jobs/$STUDIO_CODE/assets/$ASSET_TYPE/$ASSET_NAME/model/model/caches/usd">

        </div>

        <div class="row row-label" >
                <h5>RV - Open render</h5>
                <label class="notcopied" id="copied5">Copied!</label>
        </div>
        <div class="row">    
            <input type="text" id="field_rv1" class="form-control-default col-sm-12" readonly=True onclick="copyToClipboard(this.id)"
            value="/mnt/ala/mav/$YEAR/wip/$STUDIO_CODE/assets/$ASSET_TYPE/$ASSET_NAME/surfacing/lookfiles/$NAME/katana/renders/default/$VERSION/primary/beauty/1920x1080/acescg/exr">
            

        </div>

        <div class="row row-label" >
            <h5>Published</h5>
            <label class="notcopied" id="copied6">Copied!</label>
        </div>

        <div class="row">    
            <input type="text" id="field_publish1" class="form-control-default col-sm-12" readonly=True onclick="copyToClipboard(this.id)"
            value="/mnt/ala/mav/$YEAR/jobs/$STUDIO_CODE/assets/$ASSET_TYPE/$ASSET_NAME/surfacing/textures/material/defaultMaterial/$VERSION">
        </div>
    </div>

                <tr><td>/mnt/ala/mav/2020/wip/s120/assets/setPiece/<b>${asset}</b>/surfacing/lookfiles/<b>${name}</b>/katana/renders/default/<b>${version}</b>/primary/beauty/1920x1080/acescg/exr</tr></td>
            </table>

    <script src="js/scripts.js"></script>
    <!-- Bootstrap scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
